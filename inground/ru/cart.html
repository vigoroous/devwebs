                        <span>Моя корзина</span>

                </section>

                </section>
                <section class="footer">
                    <div class="summary-illustrations">
                        <img src="images/security-seal-2x.png" class="summary-illustration-item" width="167" height="49" alt="Безопасный заказ" title="Безопасный заказ">

                    <div class="checkout-buttons actions" ng-include="'views/preload/cartGenericCheckoutButtonsView.preload.html'">
                        <button id="checkout" class="disabled">
                            <span class="checkoutText">ОФОРМИТЬ ЗАКАЗ</span>
                        </button>
                    </div>
                </section>
            </div>
        </div>
